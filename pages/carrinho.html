<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrinho - Coffee Shop</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f7fa;
      color: #272221;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #7b5dfd;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .cart-container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    }

    .cart-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #5c3bf3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f3f2f5;
      color: #272221;
    }

    td img {
      width: 60px;
      border-radius: 8px;
    }

    .remove-btn {
      background: none;
      border: none;
      color: #d32f2f;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }

    .remove-btn:hover {
      transform: scale(1.2);
      color: #b71c1c;
    }

    .cart-total {
      text-align: right;
      font-size: 18px;
      margin-top: 10px;
      color: #272221;
    }

    .btn-clear {
      background-color: #7b5dfd;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-clear:hover {
      background-color: #5c3bf3;
      transform: scale(1.05);
    }

    .empty {
      text-align: center;
      padding: 40px;
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ›’ Seu Carrinho</h1>
  </header>

  <div class="cart-container">
    <h2>Produtos Adicionados</h2>
    <table id="cartTable">
      <thead>
        <tr>
          <th>Produto</th>
          <th>PreÃ§o</th>
          <th>Quantidade</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p class="cart-total" id="cartTotal">Total: R$ 0,00</p>

    <button class="btn-clear" id="clearCart">Esvaziar Carrinho</button>
  </div>

  <script>
    const tableBody = document.querySelector('#cartTable tbody');
    const totalEl = document.querySelector('#cartTotal');
    const clearBtn = document.querySelector('#clearCart');

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];

      tableBody.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="5" class="empty">Seu carrinho estÃ¡ vazio â˜•</td></tr>';
        totalEl.textContent = 'Total: R$ 0,00';
        return;
      }

      cart.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>R$ ${item.price.toFixed(2)}</td>
          <td>${item.quantity}</td>
          <td>R$ ${subtotal.toFixed(2)}</td>
          <td><button class="remove-btn" data-index="${index}"><i class="fa-solid fa-trash"></i></button></td>
        `;
        tableBody.appendChild(row);
      });

      totalEl.textContent = 'Total: R$ ' + total.toFixed(2);
    }

    // Remover item especÃ­fico
    tableBody.addEventListener('click', e => {
      if (e.target.closest('.remove-btn')) {
        const index = e.target.closest('.remove-btn').dataset.index;
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCart();
      }
    });

    // Esvaziar carrinho
    clearBtn.addEventListener('click', () => {
      localStorage.removeItem('cart');
      loadCart();
    });

    loadCart();
  </script>
</body>
</html>
